<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مساعد الطهي الذكي</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117; /* Dark background */
            /* Added subtle pattern for the background */
            background-image: radial-gradient(#1a1f26 1px, transparent 1px);
            background-size: 20px 20px;
            background-attachment: fixed; /* Ensures pattern stays fixed when scrolling */
            color: #c9d1d9; /* Light text */
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <div class="bg-gray-800 p-6 rounded-xl shadow-2xl w-full max-w-2xl mx-auto transform transition-all duration-300 hover:scale-[1.01]">
        <h1 class="text-4xl font-bold text-center mb-6 text-white border-b-2 border-blue-500 pb-3">
            مساعد الطهي الذكي
        </h1>
        <p class="text-gray-400 text-center mb-6">
            أدخل المكونات المتوفرة لديك وسأقترح عليك وصفات شهية!
        </p>

        <!-- Ingredients Input Section -->
        <div class="mb-6 bg-gray-700 p-4 rounded-lg shadow-inner">
            <label for="ingredientInput" class="block text-sm font-medium text-gray-300 mb-2">
                أدخل المكونات (مثال: دجاج، أرز، بصل، طماطم):
            </label>
            <div class="flex flex-wrap items-center gap-2 mb-3" id="ingredientsList">
                <!-- Ingredients will be displayed here -->
            </div>
            <div class="flex gap-2">
                <input type="text" id="ingredientInput" placeholder="أدخل مكون واحد واضغط إضافة"
                       class="flex-grow p-3 bg-gray-900 text-white rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200">
                <button id="addIngredientBtn"
                        class="bg-blue-600 hover:bg-blue-700 text-white py-3 px-6 rounded-lg font-semibold shadow-md transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    إضافة
                </button>
            </div>
        </div>

        <!-- Action Button -->
        <button id="getRecipesBtn"
                class="w-full bg-green-600 hover:bg-green-700 text-white py-4 px-8 rounded-xl font-bold text-xl shadow-lg transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-green-500 mb-6">
            احصل على الوصفات
        </button>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="text-center text-blue-400 text-lg mb-6 hidden">
            جاري البحث عن الوصفات...
            <div class="animate-spin inline-block h-6 w-6 border-4 border-blue-400 border-t-transparent rounded-full mr-2"></div>
        </div>

        <!-- Recipes Display Section -->
        <div id="recipesOutput" class="bg-gray-900 p-5 rounded-lg shadow-lg hidden">
            <h2 class="text-3xl font-bold mb-4 text-blue-400 border-b border-gray-700 pb-2">
                الوصفات المقترحة:
            </h2>
            <div id="recipesContainer">
                <!-- Recipes will be injected here by JavaScript -->
            </div>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="bg-red-800 text-white p-4 rounded-lg shadow-md mt-6 hidden" role="alert">
            <p class="font-bold">خطأ!</p>
            <p id="errorText"></p>
        </div>

    </div>

    <!-- Public Opinion / User Reviews Section -->
    <div class="mt-8 mb-8 bg-gray-800 p-6 rounded-xl shadow-2xl w-full max-w-2xl mx-auto">
        <h2 class="text-3xl font-bold text-center mb-6 text-white border-b-2 border-blue-500 pb-3">
            آراء المستخدمين
        </h2>
        <div class="space-y-4" id="userReviewsContainer">
            <!-- Reviews will be loaded dynamically from Firestore -->
            <p class="text-gray-400 text-center" id="reviewsLoading">جاري تحميل الآراء...</p>
        </div>

        <!-- Add Your Opinion Section -->
        <div class="mt-8 pt-6 border-t border-gray-700">
            <h3 class="text-2xl font-bold text-center mb-4 text-white">أضف رأيك</h3>
            <div class="space-y-4">
                <div>
                    <label for="reviewerName" class="block text-sm font-medium text-gray-300 mb-2">اسمك:</label>
                    <input type="text" id="reviewerName" placeholder="اسمك (اختياري)"
                           class="w-full p-3 bg-gray-900 text-white rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200">
                </div>
                <div>
                    <label for="reviewText" class="block text-sm font-medium text-gray-300 mb-2">رأيك:</label>
                    <textarea id="reviewText" placeholder="اكتب رأيك هنا..." rows="4"
                              class="w-full p-3 bg-gray-900 text-white rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200 resize-y"></textarea>
                </div>
                <button id="submitReviewBtn"
                        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 px-6 rounded-lg font-semibold shadow-md transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    إرسال الرأي
                </button>
                <div id="reviewMessage" class="text-center text-sm mt-2 hidden"></div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        //
        // ******************************************************************************
        //
        // هام: الصق معلومات تهيئة Firebase الخاصة بمشروعك هنا!
        // هذه المعلومات تختلف لكل مشروع Firebase.
        // يمكنك الحصول عليها من إعدادات مشروعك في Firebase Console.
        // اذهب إلى Project settings -> General -> "Your apps" ثم انقر على "Config"
        //
        // عند التشغيل في بيئة Canvas، يتم توفير هذه المتغيرات تلقائيًا.
        // لكن عند التشغيل محلياً (مثلاً على GitHub Pages)، يجب إضافة التهيئة يدوياً.
        //
        // ******************************************************************************
        //
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
            // الصق المفاتيح والقيم التي نسختها من Firebase Console هنا.
            // مثال (استبدل القيم ببيانات مشروعك الحقيقية):
            // apiKey: "YOUR_ACTUAL_FIREBASE_API_KEY", 
            // authDomain: "your-project-id.firebaseapp.com",
            // projectId: "your-project-id",
            // storageBucket: "your-project-id.appspot.com",
            // messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            // appId: "YOUR_APP_ID"
            apiKey: "AIzaSyCfLlZqUVgHhm8WRo4iPXqMO3rwKC82RhU", // مفتاح API الخاص بـ Firebase (ليس Gemini)
            authDomain: "put-and-get-cd84e.firebaseapp.com",
            projectId: "put-and-get-cd84e",
            storageBucket: "put-and-get-cd84e.firebasestorage.app",
            messagingSenderId: "8603694225",
            appId: "1:86036942254:web:faf9aecd84de9e6307cc3f"
        };

        //
        // ******************************************************************************
        //
        // مفتاح API الخاص بـ Gemini تم لصقه هنا مباشرةً بناءً على طلبك.
        // هذا المفتاح ضروري للتطبيق ليتواصل مع خدمة الذكاء الاصطناعي.
        // لا تشاركه علناً في بيئات الإنتاج بدون خادم وسيط.
        //
        // ******************************************************************************
        //
        const geminiApiKey = "AIzaSyBo_mPV81Bs-zDmfQU_kwADX-BnZ4slMQ4"; 
        
        // قم بتهيئة Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // متغيرات عامة
        let currentUserId = null;
        let isAuthReady = false; // لمتابعة حالة المصادقة الأولية

        // المصادقة المجهولة عند بدء تشغيل التطبيق
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                try {
                    // إذا لم يكن هناك مستخدم، قم بتسجيل الدخول بشكل مجهول
                    await signInAnonymously(auth);
                    console.log("تم تسجيل الدخول بشكل مجهول.");
                } catch (error) {
                    console.error("خطأ في تسجيل الدخول المجهول:", error);
                    document.getElementById('reviewMessage').textContent = "فشل المصادقة للتعليقات. يرجى تحديث الصفحة.";
                    document.getElementById('reviewMessage').classList.remove('hidden');
                    document.getElementById('reviewMessage').classList.add('text-red-500');
                    return; // لا يمكن المتابعة بدون مصادقة
                }
            }
            currentUserId = auth.currentUser?.uid;
            isAuthReady = true;
            console.log("User ID:", currentUserId);
            // بمجرد أن يصبح المصادقة جاهزة، ابدأ بالاستماع إلى الآراء
            if (currentUserId) {
                loadReviews();
            }
        });
        
        const reviewMessageDiv = document.getElementById('reviewMessage');
        const submitReviewBtn = document.getElementById('submitReviewBtn');
        const reviewerNameInput = document.getElementById('reviewerName');
        const reviewTextInput = document.getElementById('reviewText');
        const userReviewsContainer = document.getElementById('userReviewsContainer');
        const reviewsLoading = document.getElementById('reviewsLoading');


        // دالة لإرسال الرأي إلى Firestore
        submitReviewBtn.addEventListener('click', async () => {
            const name = reviewerNameInput.value.trim();
            const review = reviewTextInput.value.trim();

            if (!review) {
                reviewMessageDiv.textContent = 'الرجاء كتابة رأيك قبل الإرسال.';
                reviewMessageDiv.classList.remove('hidden');
                reviewMessageDiv.classList.remove('text-green-500', 'text-red-500');
                reviewMessageDiv.classList.add('text-yellow-500');
                return;
            }

            if (!isAuthReady || !currentUserId) {
                reviewMessageDiv.textContent = 'جاري إعداد النظام، يرجى المحاولة بعد قليل...';
                reviewMessageDiv.classList.remove('hidden');
                reviewMessageDiv.classList.remove('text-green-500', 'text-red-500');
                reviewMessageDiv.classList.add('text-yellow-500');
                return;
            }

            try {
                // إضافة المستند الجديد إلى مجموعة 'reviews'
                await addDoc(collection(db, "reviews"), {
                    name: name || 'مستخدم غير معروف',
                    review: review,
                    timestamp: serverTimestamp() // لتسجيل وقت الإرسال على الخادم
                });
                console.log("تم إرسال الرأي بنجاح!");
                reviewMessageDiv.textContent = 'شكراً لك، تم إرسال رأيك بنجاح!';
                reviewMessageDiv.classList.remove('hidden', 'text-yellow-500', 'text-red-500');
                reviewMessageDiv.classList.add('text-green-500');

                // مسح حقول الإدخال بعد الإرسال الناجح
                reviewerNameInput.value = '';
                reviewTextInput.value = '';

            } catch (e) {
                console.error("خطأ في إضافة الرأي: ", e);
                reviewMessageDiv.textContent = 'حدث خطأ أثناء إرسال رأيك. يرجى المحاولة مرة أخرى.';
                reviewMessageDiv.classList.remove('hidden', 'text-yellow-500', 'text-green-500');
                reviewMessageDiv.classList.add('text-red-500');
            }
        });

        // دالة لعرض رأي واحد
        function displayReview(name, review) {
            const reviewDiv = document.createElement('div');
            reviewDiv.className = 'bg-gray-700 p-4 rounded-lg shadow-md';
            reviewDiv.innerHTML = `
                <p class="text-gray-200 italic mb-2">"${review}"</p>
                <p class="text-gray-400 text-sm font-semibold text-right">- ${name || 'مستخدم غير معروف'}</p>
            `;
            // إضافة الرأي إلى الأعلى (أحدث رأي في الأعلى)
            userReviewsContainer.prepend(reviewDiv);
        }

        // دالة لتحميل وعرض الآراء من Firestore في الوقت الفعلي
        function loadReviews() {
            reviewsLoading.classList.remove('hidden'); // إظهار مؤشر التحميل
            // إزالة الآراء الثابتة في الكود (إن وجدت)
            userReviewsContainer.innerHTML = ''; 

            const q = query(collection(db, "reviews"), orderBy("timestamp", "desc")); // ترتيب الآراء حسب الوقت (الأحدث أولاً)

            onSnapshot(q, (snapshot) => {
                reviewsLoading.classList.add('hidden'); // إخفاء مؤشر التحميل
                userReviewsContainer.innerHTML = ''; // مسح الآراء الحالية لتجنب التكرار عند التحديثات

                if (snapshot.empty) {
                    userReviewsContainer.innerHTML = '<p class="text-gray-400 text-center">لا توجد آراء بعد. كن أول من يضيف رأيه!</p>';
                    return;
                }

                snapshot.forEach((doc) => {
                    const data = doc.data();
                    displayReview(data.name, data.review);
                });
            }, (error) => {
                console.error("خطأ في الاستماع للآراء: ", error);
                reviewsLoading.classList.add('hidden');
                userReviewsContainer.innerHTML = '<p class="text-red-500 text-center">حدث خطأ في تحميل الآراء.</p>';
            });
        }
    </script>
    <script>
        // هذا الجزء من الكود لا يزال منفصلاً عن Firebase لسهولة فصل الوظائف
        const ingredientInput = document.getElementById('ingredientInput');
        const addIngredientBtn = document.getElementById('addIngredientBtn');
        const ingredientsList = document.getElementById('ingredientsList');
        const getRecipesBtn = document.getElementById('getRecipesBtn');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const recipesOutput = document.getElementById('recipesOutput');
        const recipesContainer = document.getElementById('recipesContainer');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');

        let ingredients = [];

        function displayIngredients() {
            ingredientsList.innerHTML = '';
            ingredients.forEach((ing, index) => {
                const tag = document.createElement('span');
                tag.className = 'inline-flex items-center bg-blue-500 text-white text-sm font-medium px-3 py-1 rounded-full ml-2 mb-2 shadow-md';
                tag.innerHTML = `
                    <button data-index="${index}" class="mr-2 -ml-1.5 p-1 rounded-full hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300 remove-ingredient-btn">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                    ${ing}
                `;
                ingredientsList.appendChild(tag);
            });
        }

        addIngredientBtn.addEventListener('click', () => {
            const inputVal = ingredientInput.value.trim();
            if (inputVal) {
                const newIngredients = inputVal.split(',').map(item => item.trim()).filter(item => item !== '');
                newIngredients.forEach(newIng => {
                    if (!ingredients.includes(newIng)) {
                        ingredients.push(newIng);
                    }
                });
                ingredientInput.value = '';
                displayIngredients();
            }
        });

        ingredientInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addIngredientBtn.click();
            }
        });

        ingredientsList.addEventListener('click', (e) => {
            if (e.target.closest('.remove-ingredient-btn')) {
                const index = e.target.closest('.remove-ingredient-btn').dataset.index;
                ingredients.splice(index, 1);
                displayIngredients();
            }
        });

        function showError(message) {
            errorMessage.classList.remove('hidden');
            errorText.textContent = message;
        }

        function hideError() {
            errorMessage.classList.add('hidden');
            errorText.textContent = '';
        }

        getRecipesBtn.addEventListener('click', async () => {
            hideError();
            recipesOutput.classList.add('hidden');
            recipesContainer.innerHTML = '';

            if (ingredients.length === 0) {
                showError('الرجاء إضافة مكون واحد على الأقل.');
                return;
            }

            loadingIndicator.classList.remove('hidden');

            const prompt = `
                بناءً على المكونات التالية: ${ingredients.join(', ')}، اقترح 3 وصفات على الأكثر يمكن تحضيرها.
                لكل وصفة، قم بتضمين اسمها، قائمة المكونات المطلوبة (بما في ذلك المكونات التي لم يذكرها المستخدم ولكنها أساسية للوصفة)، تعليمات مفصلة خطوة بخطوة، وملاحظات إضافية إذا وجدت.
                كن إبداعيًا ومفيدًا، وتأكد من أن الوصفات واقعية وقابلة للتحضير بالمكونات الأساسية.
            `;

            try {
                let chatHistory = [];
                chatHistory.push({ role: "user", parts: [{ text: prompt }] });
                const payload = {
                    contents: chatHistory,
                    generationConfig: {
                        responseMimeType: "application/json",
                        responseSchema: {
                            type: "ARRAY",
                            items: {
                                type: "OBJECT",
                                properties: {
                                    "recipeName": { "type": "STRING", "description": "اسم الوصفة" },
                                    "ingredients": {
                                        "type": "ARRAY",
                                        "items": { "type": "STRING", "description": "قائمة المكونات المطلوبة" }
                                    },
                                    "instructions": {
                                        "type": "ARRAY",
                                        "items": { "type": "STRING", "description": "خطوات التحضير مفصلة" }
                                    },
                                    "notes": { "type": "STRING", "description": "ملاحظات أو نصائح إضافية (اختياري)" }
                                },
                                required: ["recipeName", "ingredients", "instructions"]
                            }
                        }
                    }
                };
                
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${geminiApiKey}`; // Use geminiApiKey here

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();

                if (result.error) {
                    throw new Error(`API Error: ${result.error.message || 'An unknown API error occurred.'}`);
                }

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status} ${response.statusText}`);
                }

                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    
                    let recipes;
                    try {
                        const jsonString = result.candidates[0].content.parts[0].text;
                        recipes = JSON.parse(jsonString);
                    } catch (jsonError) {
                        throw new Error(`Failed to parse AI response as JSON: ${jsonError.message}. Raw response: ${result.candidates[0].content.parts[0].text}`);
                    }

                    if (recipes.length > 0) {
                        recipes.forEach(recipe => {
                            const recipeDiv = document.createElement('div');
                            recipeDiv.className = 'bg-gray-800 p-4 rounded-lg shadow-md mb-4 transition-all duration-300 hover:shadow-xl';
                            recipeDiv.innerHTML = `
                                <h3 class="text-2xl font-semibold text-white mb-2 border-b border-gray-700 pb-1">
                                    ${recipe.recipeName}
                                </h3>
                                <div class="mb-3">
                                    <h4 class="text-lg font-medium text-gray-300 mb-1">المكونات:</h4>
                                    <ul class="list-disc list-inside text-gray-400">
                                        ${recipe.ingredients.map(ing => `<li>${ing}</li>`).join('')}
                                    </ul>
                                </div>
                                <div class="mb-3">
                                    <h4 class="text-lg font-medium text-gray-300 mb-1">التعليمات:</h4>
                                    <ol class="list-decimal list-inside text-gray-400">
                                        ${recipe.instructions.map(inst => `<li>${inst}</li>`).join('')}
                                    </ol>
                                </div>
                                ${recipe.notes ? `<div class="text-sm text-gray-500 italic mt-2">ملاحظات: ${recipe.notes}</div>` : ''}
                            `;
                            recipesContainer.appendChild(recipeDiv);
                        });
                        recipesOutput.classList.remove('hidden');
                    } else {
                        showError('لم يتم العثور على وصفات بهذه المكونات. حاول إضافة المزيد من المكونات.');
                    }
                } else {
                    showError('الذكاء الاصطناعي لم يقدم استجابة صالحة (لا توجد مرشحات أو محتوى). يرجى المحاولة مرة أخرى.');
                    console.error('Unexpected LLM response structure (missing candidates/content/parts):', result);
                }
            } catch (error) {
                console.error('Error fetching recipes:', error);
                if (error.message.startsWith('API Error:')) {
                    showError(`خطأ من خدمة الذكاء الاصطناعي: ${error.message.substring(11)}`);
                } else if (error.message.includes('HTTP error!')) {
                    showError(`خطأ في الخادم: ${error.message}. يرجى المحاولة مرة أخرى لاحقًا.`);
                } else if (error.message.includes('Failed to parse AI response')) {
                    showError(`حدث خطأ في فهم استجابة الذكاء الاصطناعي: ${error.message}.`);
                } else if (error.message.includes('Failed to fetch')) {
                    showError('فشل الاتصال بالخادم. يرجى التحقق من اتصالك بالإنترنت.');
                }
                 else {
                    showError('حدث خطأ غير متوقع. يرجى المحاولة مرة أخرى.');
                }
            } finally {
                loadingIndicator.classList.add('hidden');
            }
        });

        // Ensure initial ingredients display on load
        displayIngredients();
    </script>
</body>
</html>
